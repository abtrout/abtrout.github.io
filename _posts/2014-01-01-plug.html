<link rel="stylesheet" type="text/css" href="/static/css/2014-style.css">

<div id="tank" class="unplugged"></div>
<script type="text/javascript">
  var t = document.getElementById("tank"),
      LOGITANK = function() {
        if(t.className == "unplugged") t.className="plugged";
        else t.className = "unplugged";
        clearTimeout(s);
      },
      s = setTimeout(LOGITANK, 1337);
  t.onclick = LOGITANK;
</script>
